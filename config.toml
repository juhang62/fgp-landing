theme = "blist"
languageCode = "en-US"
baseurl = "https://fishinggearpicker.net2small.me"
title = "Fishing Gear Picker"

[params]
  description = "Matching fishing gear made easy"
  name = "Fishing Tackle Picker"
  
  # Enable the darkmode toggle in header
  darkModeToggle = true
  
  # Enable search in header
  enableSearch = true

  # Custom copyright - optional
  copyright = "Copyright © 2021 - Fishing Gear Picker· All rights reserved"
  favicon = "favicon.svg"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-blue-100"

[params.homepage]
  title = "Matching fishing gear made easy"
  description = "We are building a platform to help you match fishing gears. We've collected fishing setups of popular fishmen on YouTube. More to come. Stay tuned!"
  photo = "/picture.jpg"

[params.homepage.social]
  title = "Follow me"
  description = "Work in progress"
  twitter = "https://twitter.com/"
  linkedin = "https://linkedin.com/in/"
  github = "https://github.com/"
  medium = "https://medium.com/"
  reddit = "https://reddit.com/"
  dribbble = "https://dribbble.com/"

[[menu.main]]
  name = "About"
  url = "/about"

[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    # Enable to include inline HTML
    unsafe = true
